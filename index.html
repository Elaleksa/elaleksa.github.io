<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizaveta Aleksandrova | QA Engineer</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          color: #333;
          background-color: #fff;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
        }
        .container {
          max-width: 600px;
        }
        .social-media {
          margin-top: 20px;
        }
        .social-media a {
          margin: 0 10px;
          color: #333;
          text-decoration: none;
          font-size: 24px;
        }
        .social-media a:hover {
          color: #555;
        }
        .form-container {
          margin-top: 30px;
        }
        form input[type="text"] {
          padding: 8px;
          width: 250px;
          border: 1px solid #ccc;
          border-radius: 6px;
        }
        form input::placeholder {
          color: #999;
          font-size: 14px;
          font-style: italic;
        }
        form button {
          margin-left: 10px;
          padding: 8px 15px;
          border: none;
          border-radius: 6px;
          background-color: #333;
          color: #fff;
          cursor: pointer;
        }
        form button:hover {
          background-color: #555;
        }
        .success-message {
          margin-top: 15px;
          color: #006400;
          font-weight: bold;
          display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Elizaveta Aleksandrova</h1>
    <h3>
      QA Engineer | 4 years experience in IAM Testing | 
      <a href="ISTQB_certificate.pdf" target="_blank" style="color:#333; text-decoration:underline;">
        ISTQB certified
      </a>
    </h3>

    <div class="social-media">
        <a href="https://github.com/Elaleksa" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/elaleksa" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <!-- Form -->
    <div class="form-container">
        <form id="contact-form" action="https://formspree.io/f/mldpdwqv" method="POST">
            <input type="text" id="message" name="message" maxlength="100"
                   placeholder="Drop me a quick note…" required>
            <button type="submit">Beam it up!</button>
        </form>
        <div class="success-message" id="success-message">Got it! I’ll check your note soon.</div>
    </div>
</div>

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<script>
    const form = document.getElementById("contact-form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        successMessage.style.display = "block";
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
</script>
</body>
</html>
